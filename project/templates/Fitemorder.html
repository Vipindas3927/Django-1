<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
</head>
<body>

    {% for i in data %}
    <form method="post" action="../item_Bill/">
    {% csrf_token %}
    Item Name: <input  type="text" value="{{i.iname}}" name="iname" readonly><br><br>
    Item Prize: <input  type="number" value="{{i.iprice}}" name="iprice" max="{{i.iprice}}" min="{{i.iprice}}" readonly><br><br>
    Item Quantity: <input type="number" min="0" max="99" name="qty" value="0"><br><br><br>
    <button type="submit">Submit</button>
    </form>
    <br><hr><br>
    {% endfor %}

</body>
</html>
