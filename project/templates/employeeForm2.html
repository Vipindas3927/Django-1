<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Model Method 2</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body{background:black;
            color:white;}
            h1{text-shadow: 2px 2px grey;}
    </style>
</head>
<body>
<form method="post" class="container">
  {% csrf_token %}
    <h1 class="text-warning"><u>Employee Registration Form</u></h1>
  {{form.as_p}}
  <button type="submit" class="btn-primary">Submit</button>
  <button type="reset" class="btn-danger">Clear</button>
</form>
</body>
</html>
