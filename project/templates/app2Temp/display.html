<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in userdata %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.phone}}</td>
        <td><a href="{% url 'delete_user' i.id %}">Delete</a> </td>
        <td><a href="{% url 'update_user' i.id %}">Update</a> </td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="{% url 'insert_user' %}"><button>Add Data</button></a>
</body>
</html>
