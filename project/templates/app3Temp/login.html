{% extends 'app3Temp/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container">
  <h2 style="position: relative;left: 15px;">Login</h2><br><br>
  <form class="form-check" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="custom-control-label col-sm-2">Username: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="enter username..." name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="custom-control-label col-sm-2">Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="enter password..." name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
