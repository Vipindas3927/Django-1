<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Employee Registration</title>
</head>

<body>
<h2><u>Registration Form 1</u></h2><br>
<form method="POST" >
  {% csrf_token %}

      Name:
        <input type="text" name="name" placeholder="Enter your name..." ><br>
      Email:
        <input type="text" name="email" placeholder="Enter your email id..."><br>
      Gender:
        <input type="text" name="gender" placeholder="enter male/female..." ><br>
      Contact Number:
        <input type="number" name="phone" placeholder="Enter your contact number..." ><br>
      Password:
        <input type="text" name="pwd"  placeholder="Enter your password..." ><br>

        <button type="submit" name="button">Submit</button>
</form>
</body>
</html>
